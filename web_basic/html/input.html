<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, in비밀번호 
    •••••
    itial-scale=1.0">
    <title>Document</title>
    <style>
        .chk {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <span style="background-color: brown;">hello</span>
        </div>
        <div>
            <label for="username" style="font-size: 30px;">아이디</label>
            <input type="text" id="username" name="usernameValue" value="" placeholder="아이디를 입력하세요">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" placeholder="비밀번호 입력하세요">
        </div>
        <div>
            <label for="chk1" class="chk">체크박스1</label>
            <input type="checkbox" id="chk1">
            <label for="chk2"class="chk">체크박스2</label>
            <input type="checkbox" id="chk2">
            <label for="chk3"class="chk">체크박스3</label>
            <input type="checkbox" id="chk3">
            <label for="chk4"class="chk">체크박스4</label>
            <input type="checkbox" id="chk4">
        </div>

        <div>
            <label for="rdo1">라디오버튼1</label>
            <input type="radio" id="rdo1" name="rdo" checked>
            <label for="rdo2">라디오버튼2</label>
            <input type="radio" id="rdo2" name="rdo" value="r2-1">
            <label for="rdo3">라디오버튼3</label>
            <input type="radio" id="rdo3" name="rdo" value="r2-2">
            <label for="rdo4">라디오버튼4</label>
            <input type="radio" id="rdo4" name="rdo">
            <label for="rdo5">라디오버튼5</label>
            <input type="radio" id="rdo5" name="rdo">
        </div>
        <div>
            <label for="number">수량</label>
            <input type="number" id="number" min="0" max="10" step="1">
        </div>
        <div>
            <label for="range">볼륨</label>
            <input type="range" id="range" min="0" max="30">
            <span id="level"></span>
            <script>
                const range = document.querySelector("#range");
                range.onchange = () => {
                    const level = document.querySelector("#level");
                    level.textContent = range.value;
                }
            </script>
        </div>
        <div>
            <input type="date">
            <input type="week">
            <input type="month">
            <input type="datetime-local">
            
        </div>
        <div>
            <input type="file" accept=".pdf">
        </div>
        <div>
            <label for="content"></label>
            <textarea id="content" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="menu">메뉴</label>
            <select id="menu">
                <option value="a">a</option>
                <option value="b">b</option>
                <option value="c">c</option>
                <option value="d">d</option>
            </select>
        </div>
        <div>
            <input type="text" list="list">
            <datalist id="list">
                <option value="aaa1">aaa1</option>
                <option value="aaa2">aaa2</option>
                <option value="bbb1">bbb1</option>
                <option value="bbb2">bbb2</option>
            </datalist>    
        </div>
        <div>
            <button type="button">서버로 데이터 전송</button>
        </div>
    </form>
</body>
</html>
